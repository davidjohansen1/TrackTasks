<div class="modal fade" id="reopenTask" tabindex="-1" role="dialog" aria-labelledby="reopenTaskLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="padding-right: 10px; padding-top: 10px;" (click)="closeCurrentModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    <div class="modal-header">
        <h4 class="modal-title" id="reopenTaskLabel"><strong>Reopen this task?</strong></h4>
    </div>
    <div class="modal-body">
      <div class="container">
        <div class="col-md-6">
            <div class="reopen-info">
              <p class="task-info-minus-name">To reopen task '<span class="task-name">{{taskName}}</span>,' select a status and then click Continue</p>
            </div>
            <div class="form-group">
              <select class="form-control" name="status" [(ngModel)]='selectedValue'>
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
            <div class="form-group button-separation">
                <button class="btn btn-danger"
                  style="margin-right: 5px;" data-dismiss="modal" (click)="reopenTask()">Continue</button>
                <button class="btn btn-success" data-dismiss="modal" (click)="closeCurrentModal()">Cancel</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
