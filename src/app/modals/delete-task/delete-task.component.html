<div class="modal fade" id="deleteTask" tabindex="-1" role="dialog" aria-labelledby="deleteTaskLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="padding-right: 10px; padding-top: 10px;" (click)="closeCurrentModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    <div class="modal-header">
        <h4 class="modal-title" id="deleteTaskLabel"><strong>Delete this task?</strong></h4>
    </div>
    <div class="modal-body">
      <div class="container">
        <div class="col-md-6">
            <div class="form-group">
                <label for="taskname" class="label-text">Task Name:</label>
                <input id="taskname" name="taskname" type="text" class="form-control fields fields-disabled cursor-disabled" 
                  value="{{deleteTaskName}}" readonly/>
            </div>
            <div class="form-group">
                <label for="description" class="label-text">Task Description:</label>
                <textarea id="description" name="description" type="description" class="form-control fields fields-disabled cursor-disabled" 
                    value="{{deleteTaskDesc}}" readonly></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-danger" (click)="deleteTask()" style="margin-right: 5px;" data-dismiss="modal">Delete</button>
                <button class="btn btn-default" data-dismiss="modal" (click)="closeCurrentModal()">Cancel</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
