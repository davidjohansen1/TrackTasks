<div class="modal fade" id="deleteUserToSup" tabindex="-1" role="dialog" aria-labelledby="deleteUserToSupLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="padding-right: 10px; padding-top: 10px;" (click)="closeCurrentModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    <div class="modal-header">
        <h4 class="modal-title" id="deleteUserToSupLabel"><strong>Remove this user from the users that you supervise?</strong></h4>
    </div>
    <div class="modal-body">
      <div class="container">
        <div class="col-md-6">
            <div>
              <h4>{{first_name}} {{last_name}} ({{userName}})</h4>
            </div>
            <div class="form-group button-separation">
                <button class="btn btn-danger" (click)="removeUserToSup()" style="margin-right: 5px;" data-dismiss="modal">Remove</button>
                <button class="btn btn-default" data-dismiss="modal" (click)="closeCurrentModal()">Cancel</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
