<div class="modal fade" id="invitation-notice" tabindex="-1" role="dialog" aria-labelledby="invitation-noticeLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title" id="invitation-noticeLabel"><strong>Task Adminstration Request</strong></h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="col-md-6">
              <div>
                The following user has requested to administer your tasks. Do you wish to accept this request?
              </div>
              <div>
                <h3>{{supervisorFirstName}} {{supervisorLastName}} ({{supervisorUsername}})</h3>
              </div>
              <div class="form-group button-separation">
                  <button class="btn btn-info button-accept" (click)="accept()" style="margin-right: 5px;" data-dismiss="modal">Accept</button>
                  <button class="btn btn-default" data-dismiss="modal" (click)="decline()">Decline</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
