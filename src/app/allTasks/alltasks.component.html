<div class="col-md-10 body-margin">
  <div class="row">
    <div class="col-md-2">
      <button
        class="btn btn-success"
        data-toggle="modal"
        data-target="#newTask"
        data-backdrop="static"
        data-keyboard="false"
        (click)="createTask()">
        <i class="fa fa-check fa-lg"></i>&nbsp;&nbsp;&nbsp;Create New Task
      </button>
    </div>
    <div class="col-md-4">
      <div id="delete message" *ngIf="showDeletedMessage" class="delete-message">
        <strong>The task has been successfully deleted</strong>
      </div>
    </div>
  </div>
  <unavailable-tasks *ngIf="userType === 'supervisor' || userType === 'parent'"
    [studentChildren]="studentChildren"
    [unavailableRefresh]="unavailableRefresh"
    (reloadAvailable)="reloadAvailable()"
    (reloadAssigned)="reloadAssigned()"
    (deleteMessage)="deleteMessage()">
  </unavailable-tasks>
  <available-tasks
    [studentChildren]="studentChildren"
    [availableRefresh]="availableRefresh"
    (reloadUnavailable)="reloadUnavailable()"
    (reloadAssigned)="reloadAssigned()">
  </available-tasks>
  <assigned-tasks *ngIf="userType === 'supervisor' || userType === 'parent'"
    [studentChildren]="studentChildren"
    [assignedRefresh]="assignedRefresh"
    (reloadUnavailable)="reloadUnavailable()"
    (reloadAvailable)="reloadAvailable()">
  </assigned-tasks>
</div>
<newTask *ngIf="showNewModal"
  [studentChildren]="studentChildren"
  (reloadComponent)="reloadComponent()"
  (closeModal)="closeModal()">
</newTask>
