<div class="col-md-10 body-margin">
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-success" data-toggle="modal" data-target="#taskDetails"
              (click)="createTask()">
              <i class="fa fa-check fa-lg"></i>&nbsp;&nbsp;&nbsp;Create New Task
            </button>
    </div>
    <div class="col-md-8">
      <strong><em>{{currentTaskSetName}}</em></strong>
    </div>
  </div>  
  <div class="row">
    <div class="col-md-8 col-md-offset-3" *ngIf="(userType === 'supervisor') || (userType === 'parent')">
      <div class="btn-toolbar">
        <div class="btn-group button-spacing" role="group" aria-label="First group">
          <button type="button" class="btn btn-info" (click)="showNotYetAvailable();" [ngClass]="{'active' : showNotYetAvailabletoggle, 'inactive': !showNotYetAvailabletoggle}">Unavailable</button>
        </div>
        <div class="btn-group button-spacing" role="group" aria-label="Second group">
          <button type="button" class="btn btn-info" (click)="showAvailable();" [ngClass]="{'active' : showAvailablToggle, 'inactive': !showAvailablToggle}">Available</button>
        </div>
        <div class="btn-group button-spacing" role="group" aria-label="Third group">
          <button type="button" class="btn btn-info" (click)="showAssigned();" [ngClass]="{'active' : showAssignedToggle, 'inactive': !showAssignedToggle}">Assigned</button>
        </div>
      </div>
    </div>
  </div>
  <unavailable-tasks *ngIf="notYetAvailable"></unavailable-tasks>
  <available-tasks *ngIf="available"></available-tasks>
  <assigned-tasks *ngIf="assigned"></assigned-tasks>
</div>
<task-details
  [currentTaskId]="currentTaskId"
  [currentTaskName]="currentTaskName"
  [currentTaskDesc]="currentTaskDesc"
  [currentUsername]="currentUsername"
  [currentAssignedUserId]="currentAssignedUserId"
  [currentTaskAvailability]="currentTaskAvailability"
  (reloadComponent)="reloadComponent()">
</task-details>
