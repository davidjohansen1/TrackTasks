<div class="col-md-3 tasks-column">
  <h4 class="status-header"><strong>In Progress</strong></h4>
  <!-- image provided by pixabay.com -->
  <img class="img-responsive status-column-shadow" src="assets/in_process.jpg">
  <div *ngFor="let task of allTasks;" class="col-md-12 status-first-card">
    <div class="card card-background status-column-shadow">
      <div class="card-header">
          <strong>Name:</strong>&nbsp;{{task.name}}
      </div>
      <div class="card-body">
          <h5 class="card-title"><strong>Description:</strong>&nbsp;{{task.description}}</h5>
          <button class="btn btn-info button-text"
            data-toggle="modal"
            data-target="#editMyTask"
            data-backdrop="static"
            data-keyboard="false"
            (click)="editTask(task.id)">
            <i class="fa fa-edit fa-lg"></i>&nbsp;Edit
          </button>
      </div>
    </div>
  </div>
</div>
<edit-my-task *ngIf="showEditModal"
  [currentTaskId]="currentTaskId"
  (closeModal)="closeModal()"
  (reloadComponent)="reloadComponent($event)">
</edit-my-task>
