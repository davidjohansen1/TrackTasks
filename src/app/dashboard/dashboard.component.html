<div class="container">
    <h1>Welcome to the Task Dashboard</h1>
    <hr>
    <button class="btn btn-primary" (click)="createTask()">Create Task</button>
    <div class="row">
        <div *ngFor="let task of allTasks;" class="col-md-5">
            <div class="well hoverwell thumbnail">
                <h2>Task Name: {{task.name}}</h2>
                <div>Task Description: {{task.description}}</div>
            </div>
        </div>
    </div>
</div>
