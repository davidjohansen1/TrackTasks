<div class="row">
  <div class="col-md-10">
    <div class="title">
      <h1><strong>TrackTasks - {{pageName}}</strong></h1>
    </div>
  </div>
  <div class="col-md-2">
      <button class="btn btn-info logOut" (click)="logOut()">Log Out</button>
      <br />
      <h4><b>{{userName}}</b></h4>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-2">
    <nav class ="navbar bg-dark">
      <ul class ="nav nav-background">
        <li class ="nav-item item-text">
          <a class ="nav-link text-color" href="javascript:void(0)"><i class="fa fa-home"></i>&nbsp;&nbsp;&nbsp;&nbsp;Home</a>
        </li>
        <li class ="nav-item item-text">
          <a class ="nav-link text-color" href="javascript:void(0)"><i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Profile</a>
        </li>
        <li class ="nav-item item-text">
          <a class ="nav-link text-color" href="javascript:void(0)" (click)="loadCreateTaskComponent();"><i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;Create a task</a>
        </li>
        <li class ="nav-item item-text">
          <a class ="nav-link text-color" href="javascript:void(0)" (click)="loadAvailableTasksComponent();"><i class="fa fa-exclamation"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unassigned Tasks</a>
        </li>
        <li class ="nav-item item-text">
          <a class ="nav-link text-color" href="javascript:void(0)"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;&nbsp;Assigned Tasks</a>
        </li>
      </ul>
    </nav>
  </div>
  <create-task *ngIf="showCreateTaskComponent"></create-task>
  <available-tasks *ngIf="showAvailableTasksComponent"></available-tasks>
</div>
