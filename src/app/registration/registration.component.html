<form #registrationForm="ngForm" (ngSubmit)="registerUser(registrationForm)">
    <div class="container">
        <div class="row top-buffer">
            <div class="col-md-6">
                <h1>Register</h1>
                <hr />
                <div class="form-group">
                    <label for="username" class="label-text">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" ngModel/>
                </div>
                <div class="form-group">
                    <label for="password" class="label-text">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" ngModel/>
                </div>
                <div class="form-group">
                    <label for="userTypes" class="label-text">User Account Type</label>
                    <select class="form-control" id="userTypes" name="userTypes" ngModel>
                    <option>Supervisor</option>
                    <option>Subordinate</option>
                    <option>Parent</option>
                    <option>Child</option>
                    </select>
            </div>
                <div class="form-group">
                    <a [routerLink]="['/login']" class="label-text">Login</a>
                    <button class="btn btn-primary pull-right">Create User</button>
                </div>
            </div>
            <div class="col-md-1">
                <div class="vl"></div>
            </div>
            <div class="col-md-5 logo">
                TrackTasks
            </div>
        </div>
    </div>
</form>
