<div class="container">
    <div class="row top-buffer">
        <div class="col-md-6">
            <h1>Register</h1>
            <hr />
            <div class="form-group">
                <label for="username" class="label-text">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username"
                    (keydown)="checkEnterPressed($event)" [(ngModel)]="user.username" />
            </div>
            <div class="form-group">
                <label for="username" class="label-text">First Name</label>
                <input type="text" name="username" class="form-control" placeholder="First Name"
                    (keydown)="checkEnterPressed($event)" [(ngModel)]="user.first" />
            </div>
            <div class="form-group">
                <label for="username" class="label-text">Last Name</label>
                <input type="text" name="username" class="form-control" placeholder="Last Name"
                    (keydown)="checkEnterPressed($event)" [(ngModel)]="user.last" />
            </div>
            <div class="form-group">
                <label for="password" class="label-text">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password"
                    (keydown)="checkEnterPressed($event)" [(ngModel)]="user.password" />
            </div>
            <div class="form-group">
                <a [routerLink]="['/login']" class="label-text">Login</a>
                <button class="btn btn-primary pull-right" (click)="registerUser()">Create User</button>
            </div>
        </div>
        <div class="col-md-1">
            <div class="vl"></div>
        </div>
        <div class="col-md-5 logo">
            TrackTasks
        </div>
    </div>
</div>
