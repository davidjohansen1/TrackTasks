<div class="modal fade" id="taskDetails" tabindex="-1" role="dialog" aria-labelledby="taskDetailsLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="padding-right: 10px; padding-top: 10px;">
                <span aria-hidden="true">&times;</span>
            </button>
        <div class="modal-header">
            <h4 class="modal-title" id="taskDetailsLabel"><strong>Edit Task Details</strong></h4>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="taskname" class="label-text">Task Name:</label>
                        <input id="taskname" name="taskname" type="text" class="form-control fields" value="{{currentTaskName}}" [(ngModel)]="task.name"/>
                    </div>
                    <div class="form-group">
                        <label for="description" class="label-text">Task Description:</label>
                        <textarea id="description" name="description" type="description" class="form-control fields" 
                            value="{{currentTaskDesc}}" [(ngModel)]="task.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="ddlelement" class="label-text">Assign a user to this task:</label>
                        <ejs-dropdownlist id='ddlelement' [value]="task.assignedUser" [dataSource]='studentchildusers' [fields]='fields' width="90%"
                            [placeholder]="currentUsername" [(ngModel)]="task.assignedUser">
                        </ejs-dropdownlist>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="available" [checked]="currentTaskAvailability" [(ngModel)]="task.available">
                        <label class="form-check-label available-text" for="available">
                          Make this task available
                        </label>
                      </div>
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="editTask()" style="margin-right: 5px;" data-dismiss="modal">Save Changes</button>
                        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
